<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <a href="https://csvtoany.com" class="logo-area" target="_blank">
        <img src="icons/icon48.png" alt="Logo" class="logo-icon">
        <div>
          <h1 class="logo-text">CSVtoAny</h1>
          <p class="subtitle">Free Online Converter</p>
        </div>
      </a>
    </header>
    
    <div class="tabs">
      <button class="tab-btn active" data-tab="quick">Quick Convert</button>
      <button class="tab-btn" data-tab="web">Web Tools</button>
    </div>

    <div id="quick-tab" class="tab-content active">
      <div class="input-group">
        <div class="input-header">
          <span class="label">Input CSV</span>
          <button id="btn-example" class="btn-link">Load Example</button>
        </div>
        <textarea id="csv-input" class="text-area" placeholder="Paste your CSV data here..."></textarea>
      </div>
      <div class="action-bar">
        <button id="btn-json" class="action-btn">To JSON</button>
        <button id="btn-md" class="action-btn">To Markdown</button>
        <button id="btn-clear" class="action-btn text-only">Clear</button>
      </div>
      <div id="output-container" class="output-group" style="display:none;">
        <div class="input-header">
          <span class="label">Result</span>
          <button id="btn-copy" class="btn-link">Copy Result</button>
        </div>
        <textarea id="output" class="text-area result" readonly></textarea>
      </div>
    </div>

    <div id="web-tab" class="tab-content">
      <div class="tools-grid">
        <!-- CSV to Excel -->
        <a href="https://csvtoany.com/csv-to-excel" class="tool-item" target="_blank">
          <div class="icon-box green">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><path d="M8 13h2"/><path d="M8 17h2"/><path d="M14 13h2"/><path d="M14 17h2"/></svg>
          </div>
          <span>CSV to Excel</span>
        </a>

        <!-- Excel to CSV -->
        <a href="https://csvtoany.com/excel-to-csv" class="tool-item" target="_blank">
          <div class="icon-box blue">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><path d="M12 18v-6"/><path d="M9 15l3 3 3-3"/></svg>
          </div>
          <span>Excel to CSV</span>
        </a>

        <!-- JSON to CSV -->
        <a href="https://csvtoany.com/json-to-csv" class="tool-item" target="_blank">
          <div class="icon-box orange">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><path d="M10 13a2 2 0 0 0 1.5 3.5"/><path d="M14 13a2 2 0 0 1-1.5 3.5"/></svg>
          </div>
          <span>JSON to CSV</span>
        </a>

        <!-- CSV to JSON -->
        <a href="https://csvtoany.com/csv-to-json" class="tool-item" target="_blank">
          <div class="icon-box yellow">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><path d="M10 13a2 2 0 0 0 1.5 3.5"/><path d="M14 13a2 2 0 0 1-1.5 3.5"/></svg>
          </div>
          <span>CSV to JSON</span>
        </a>

        <!-- CSV to PDF -->
        <a href="https://csvtoany.com/csv-to-pdf" class="tool-item" target="_blank">
          <div class="icon-box red">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><path d="M10 13h4"/><path d="M12 17v-4"/></svg>
          </div>
          <span>CSV to PDF</span>
        </a>

        <!-- CSV to SQL -->
        <a href="https://csvtoany.com/csv-to-sql" class="tool-item" target="_blank">
          <div class="icon-box purple">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><ellipse cx="12" cy="5" rx="9" ry="3"/><path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"/><path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"/></svg>
          </div>
          <span>CSV to SQL</span>
        </a>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
